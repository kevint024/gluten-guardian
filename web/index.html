<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- SEO and Social Media -->
    <title>Gluten Guardian - Gluten-Free Food Scanner</title>
    <meta name="description" content="Scan food products and check ingredients for gluten. Help people with celiac disease and gluten intolerance make safe food choices." />
    <meta name="keywords" content="gluten-free, food scanner, barcode scanner, celiac, gluten intolerance, allergen detection" />
    <meta name="author" content="Gluten Guardian Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Gluten Guardian - Gluten-Free Food Scanner" />
    <meta property="og:description" content="Scan food products and check ingredients for gluten. Help people with celiac disease and gluten intolerance make safe food choices." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/icon.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Gluten Guardian - Gluten-Free Food Scanner" />
    <meta name="twitter:description" content="Scan food products and check ingredients for gluten safely." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="apple-touch-icon" href="./assets/icon.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#2e7d3e" />
    
    <!-- PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gluten Guardian" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div id="root"></div>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>Gluten Guardian</h1>
            <p>This app requires JavaScript to run. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
</body>
</html>
