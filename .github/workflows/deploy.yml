name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master, Web-version ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd gluten-guardian
        npm ci
        
    - name: Build Expo web app
      run: |
        cd gluten-guardian
        npx expo export --platform web
        node fix-paths.js
        
    - name: Copy files to root for GitHub Pages
      run: |
        cp -r gluten-guardian/dist/* .
        ls -la
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
