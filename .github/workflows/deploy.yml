name: Deploy to GitHub Pages

on:
  push:
    branches: [ New-Web-Version, main ]
  pull_request:
    branches: [ New-Web-Version ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Switch to web version
      run: npm run use-web
      
    - name: Build web application
      run: npm run build:web
      
    - name: Prepare for GitHub Pages
      run: npm run prepare-pages
      
    - name: Test built application
      run: |
        # Quick test that essential files exist
        test -f dist/index.html
        test -f dist/.nojekyll
        test -d dist/_expo
        echo "âœ… Essential files verified"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/New-Web-Version' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        
    - name: Comment deployment URL
      if: github.ref == 'refs/heads/New-Web-Version' && github.event_name == 'push'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'ðŸš€ Deployed to GitHub Pages: https://kevint024.github.io/gluten-guardian/'
          })
