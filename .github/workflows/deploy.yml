# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Switch to web version
      run: npm run use-web
      
    - name: Build web application
      run: npm run build:web
      
    - name: Prepare for GitHub Pages
      run: npm run prepare-pages
      
    - name: Test built application
      run: |
        # Quick test that essential files exist
        test -f dist/index.html
        test -f dist/.nojekyll
        test -d dist/_expo
        echo "âœ… Essential files verified"
        
    - name: Setup Pages
      if: github.ref == 'refs/heads/New-Web-Version' && github.event_name == 'push'
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      if: github.ref == 'refs/heads/New-Web-Version' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/New-Web-Version' && github.event_name == 'push'
      id: deployment
      uses: actions/deploy-pages@v2
