name: Deploy to GitHub Pages (Alternative)

on:
  push:
    branches: [ New-Web-Version ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Switch to web version
      run: npm run use-web
      
    - name: Build web application
      run: npm run build:web
      
    - name: Prepare for GitHub Pages
      run: npm run prepare-pages
      
    - name: Test built application
      run: |
        # Quick test that essential files exist
        test -f dist/index.html
        test -f dist/.nojekyll
        test -d dist/_expo
        echo "âœ… Essential files verified"
        ls -la dist/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸš€ Deploy Gluten Guardian to GitHub Pages'
